<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Информация о задаче</title>
  <!-- Bootstrap для стилей -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <h1>Информация о задаче</h1>

      <!-- ID задачи -->
      <div class="mb-3">
        <label class="form-label"><b>ID задачи</b></label>
        <div class="form-control-plaintext" th:text="${task.id}"></div>
      </div>

      <!-- Название задачи -->
      <div class="mb-3">
        <label class="form-label"><b>Задача</b></label>
        <div class="form-control-plaintext border p-3" th:text="${task.title}"></div>
      </div>

      <!-- Описание задачи -->
      <div class="form-control border p-3" style="white-space: pre-wrap;"
           th:text="${task.description}">
      </div>

      <!-- Статус выполнения -->
      <div class="mb-3">
        <label class="form-label"><b>Статус выполнения</b></label>
        <div class="form-control-plaintext">
          <span th:if="${task.done}" class="badge bg-success">Выполнено</span>
          <span th:unless="${task.done}" class="badge bg-warning">Не выполнено</span>
        </div>
      </div>

      <!-- Дата создания -->
      <div class="mb-3">
        <label class="form-label"><b>Дата создания</b></label>
        <div class="form-control-plaintext"
             th:text="${task.created != null} ? ${#temporals.format(task.created, 'dd.MM.yyyy HH:mm')} : 'Не указана'">
        </div>
      </div>

      <!-- Кнопки действий -->
      <div class="mt-4">
        <!-- Кнопка "Назад к списку" -->
        <a th:href="@{/index}" class="btn btn-secondary">Назад к списку</a>

        <!-- Кнопка "Редактировать" -->
        <a th:href="@{/tasks/{id}/edit(id=${task.id})}" class="btn btn-primary">Редактировать</a>

        <!-- Кнопка "Выполнено" (только если задача не выполнена) -->
        <form th:if="${!task.done}"
              th:action="@{/tasks/update}"
              method="post"
              style="display: inline;">

          <!-- Скрытые поля для передачи данных задачи -->
          <input type="hidden" name="id" th:value="${task.id}">
          <input type="hidden" name="title" th:value="${task.title}">
          <input type="hidden" name="description" th:value="${task.description}">
          <input type="hidden" name="done" value="true">

          <button type="submit" class="btn btn-success">Выполнить</button>
        </form>

        <!-- Кнопка "Удалить" -->
        <form th:action="@{/tasks/{id}/delete(id=${task.id})}"
              method="post"
              style="display: inline;"
              onsubmit="return confirm('Вы уверены, что хотите удалить эту задачу?')">
          <button type="submit" class="btn btn-danger">Удалить</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
