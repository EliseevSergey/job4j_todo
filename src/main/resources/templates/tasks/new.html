<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить новую задачу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h1>Добавить новую задачу</h1>

            <form th:action="@{/tasks/create}" th:object="${task}" method="post">

                <!-- Название задачи -->
                <div class="mb-3">
                    <label for="description" class="form-label"><b>Название задачи</b></label>
                    <input type="text"
                           class="form-control"
                           id="title"
                           name="title"
                           placeholder="Введите название задачи"
                           required>
                </div>

                <!-- Описание задачи -->
                <div class="mb-3">
                    <label for="description" class="form-label"><b>Описание задачи</b></label>
                    <input type="text"
                           class="form-control"
                           id="description"
                           name="description"
                           placeholder="Введите описание задачи"
                           required>
                </div>

                <!-- Выпадающий список приоритетов -->
                <div class="mb-3">
                    <label for="priority" class="form-label"><b>Приоритет</b></label>
                    <select class="form-select"
                            id="priority"
                            name="priority.id"
                            required>
                        <option value="">Выберите приоритет</option>
                        <option th:each="priority : ${priorities}"
                                th:value="${priority.id}"
                                th:text="${priority.name + ' (позиция: ' + priority.position + ')'}">
                        </option>
                    </select>
                    <small class="form-text text-muted">
                        urgently - срочно (позиция 1), normal - обычный (позиция 2)
                    </small>
                </div>

                        <!-- Статус выполнения (опционально) -->
                <div class="mb-3">
                    <label class="form-label"><b>Статус выполнения</b></label>
                    <div class="form-check">
                        <input class="form-check-input"
                               type="checkbox"
                               id="done"
                               name="done">
                        <label class="form-check-label" for="done">
                            Задача выполнена
                        </label>
                    </div>
                </div>

                <!-- Кнопки действий -->
                <div class="mt-4">
                    <!-- Кнопка "Назад к списку" -->
                    <a th:href="@{/tasks}" class="btn btn-secondary">Назад к списку</a>

                    <!-- Кнопка "Создать" -->
                    <button type="submit" class="btn btn-primary">Создать задачу</button>

                    <!-- Кнопка "Очистить" (опционально) -->
                    <button type="reset" class="btn btn-outline-secondary">Очистить форму</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
