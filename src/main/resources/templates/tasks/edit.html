<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать задачу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h1>Редактировать задачу #<span th:text="${task.id}"></span></h1>

            <form th:action="@{/tasks/update}" th:object="${task}" method="post">
                <!-- Скрытое поле для ID -->
                <input type="hidden" th:field="*{id}">

                <!-- Описание задачи -->
                <div class="mb-3">
                    <label for="description" class="form-label"><b>Описание задачи</b></label>
                    <input type="text"
                           class="form-control"
                           id="description"
                           th:field="*{description}"
                           placeholder="Введите описание задачи"
                           required>
                </div>

                <!-- Статус выполнения -->
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input"
                               type="checkbox"
                               id="done"
                               th:field="*{done}">
                        <label class="form-check-label" for="done">
                            <b>Задача выполнена</b>
                        </label>
                    </div>
                </div>

                <!-- Дата создания (только для просмотра) -->
                <div class="mb-3">
                    <label class="form-label"><b>Дата создания</b></label>
                    <div class="form-control-plaintext"
                         th:text="${#temporals.format(task.created, 'dd.MM.yyyy HH:mm')}">
                    </div>
                </div>

                <!-- Кнопки действий -->
                <div class="mt-4">
                    <a th:href="@{/tasks/{id}(id=${task.id})}"
                       class="btn btn-secondary">Отмена</a>
                    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
