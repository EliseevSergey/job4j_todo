<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>

    <title>Все таски</title>

</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="container mt-4">


    <!-- Фильтры -->
    <div class="mb-4">
        <div class="btn-group" role="group">
            <a th:href="@{/index}"
               th:class="'btn btn-outline-primary' + (${filter == 'all'} ? ' active' : '')">
                Все
            </a>
            <a th:href="@{/tasks/new-tasks}"
               th:class="'btn btn-outline-primary' + (${filter == 'new'} ? ' active' : '')">
                Новые
            </a>
            <a th:href="@{/tasks/completed}"
               th:class="'btn btn-outline-primary' + (${filter == 'completed'} ? ' active' : '')">
                Выполненные
            </a>
        </div>

        <!-- Заголовок и кнопка добавления -->

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Список задач</h1>
            <a th:href="@{/tasks/new}" class="btn btn-primary">
                Добавить задание
            </a>
        </div>

        <div class="container">
            <div class="row">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Задача</th>
                        <th scope="col">Описание</th>
                        <th scope="col">Автор</th>
                        <th scope="col">Дата Создания</th>
                        <th scope="col">Состояние</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="task : ${tasks}">
                        <td th:text="${task.id}"/>
                        <td>
                            <a th:href="@{/tasks/{taskId}(taskId=${task.id})}" th:text="${task.title}"></a>
                        </td>
                        <td th:text="${task.description}"/>
                        <td th:text="${task.user != null ? task.user.name : 'Не назначен'}"/>
                        <td th:text="${#temporals.format(task.created, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td th:text="${task.done}"/>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
